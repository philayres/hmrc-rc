{% extends "index.html" %}

{% block content %}
<div>
    <h1>Download Monthly HMRC Exchange Rate as a Single CSV File</h1>


    <form method="get" action="exchange" target="_blank">
      <div class="field-line">
        <select name="format">
          <option value="" disabled selected>Format</option>
          <option value="csv">CSV</option>
          <option value="json">JSON</option>
        </select>
      </div>
      <div class="field-line">
        <select name="currency">
          <option value="" disabled selected>Currency</option>
          {% for currency in currencies %}
          <option value="{{ currency.currencyCode }}">{{ currency.currencyCode }} - {{ currency.currencyName }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="field-line">
        <select name="start_from_year">
          <option value="" disabled selected>Start Year</option>
          {% for year in years %}
          <option value="{{ year }}">20{{ year }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="field-line">
        <select name="start_from_month">
          <option value="" disabled selected>Start Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="field-line form-submit">
        <input type="submit" value="download">
      </div>
    </form>
</div>
{% endblock %}
